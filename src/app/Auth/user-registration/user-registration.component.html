<div class="container mt-5 d-flex justify-content-center align-items-center vh-50">
    <div class="card sign-box shadow-lg p-4">
      <h2 class="text-center">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter fullname" formControlName="fullName"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" formControlName="password"/>
        </div>
        <div class="text-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        
        <button class="btn btn-success w-100 mb-3" type="submit">Register</button>
        <button class="btn btn-primary w-100" (click)="goHome()">Home</button>
      </form>
    </div>
  </div>
