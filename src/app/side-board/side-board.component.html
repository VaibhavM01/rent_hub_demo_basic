@if (sidebarImges) {
	<ngb-carousel>
		<ng-template ngbSlide *ngFor="let img of sidebarImges">
			<div class="picsum-img-wrapper gallery_img"  >
				<img [src]="img.url" [alt]="img.title" />
			</div>
			<div class="carousel-caption">
				<h3>{{img.title}}</h3>
			</div>
		</ng-template>

	</ngb-carousel>
}
